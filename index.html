<!DOCTYPE html>
<html lang="fa">
<head>

    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notcoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="squad-container">
        <div class="login">
            <div class="login-detail">
                <div class="profile">
            <img src="robot_face.png" class="select-none" width="30px">
                </div>

                <div class="user-data">
                    <span class="name">HPR|</span>
                    <span class="user-rank">By Mr_Ramyar|</span>
                    <span class="name">Join community [@HPR_CH]</span>
                </div>
            </div>

    <div class="container">
        <div class="score">
            <span class="coin-icon"></span>
            <span id="score">0</span>
        </div>
        <div class="button-container">
            <img id="golden-image" class="golden-image" src="HPR.png" alt="امام" onclick="handleClick()">
        </div>
        <div class="energy-container">
            <div class="energy">
                <span class="lightning"></span>
                <span id="energy">150</span>
                <span>/150</span>
            </div>
            <div class="energy-bar-container">
                <div id="energy-bar" class="energy-bar"></div>
            </div>
        </div>
        <div class="footer">
            <div class="menu">
                <span class="soon">Soon...</span>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
